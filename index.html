<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Login</title>
  </head>

  <body class="flex-col">
    <form id="userForm" class="card">
      <div class="header px-4 py-2">
        <h3>Login</h3>
      </div>

      <div class="body flex-col gap-2 px-4 pt-3 pb-4">
        <div class="form-group flex-col gap-1">
          <label for="uuid">User identifier:</label>
          <input type="text" id="uuid" name="uuid" required />
        </div>

        <p id="errorMessage" class="warn font-sm text-right">&nbsp;</p>
      </div>

      <div class="footer p-4 pt-0 flex-row justify-end">
        <button id="userFormSubmit" type="submit">Continue</button>
      </div>
    </form>

    <script type="module" src="../script/index.js"></script>
  </body>
</html>
