<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <title>Control de Horario</title>
    <style>
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid red;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <form id="horariosForm" onsubmit="enviarDatos(event)">
      <div class="form-group">
          <label for="uuid">Identificador de Usuario:</label>
          <input type="text" id="uuid" name="uuid" required>
      </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required value="2025-04-09">
        </div>
        <div class="form-group">
            <label for="entrada">Hora de entrada:</label>
            <input type="time" id="entrada" name="entrada" required value="13:40">
        </div>
        <div class="form-group">
            <label for="salida">Hora de salida:</label>
            <input type="time" id="salida" name="salida" required value="14:40">
        </div>
        <button type="submit">Enviar</button>
    </form>
    <div id="errorMessage" class="error-message"></div>

    <script>
      const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzI2V4BhObTlM2WTMrQVWDHRzZ-nhUqjH3j7AlbD1JBfAtOB8vfVYCujmJ6UwsDUPDg/exec';

      // Cargar UUID desde localStorage al iniciar
      document.addEventListener('DOMContentLoaded', function() {
          const savedUuid = localStorage.getItem('userUuid');
          if (savedUuid) {
              document.getElementById('uuid').value = savedUuid;
          }
      });

      async function enviarDatos(e) {
          e.preventDefault();
          
          const formData = {
              uuid: document.getElementById('uuid').value.trim(),
              fecha: document.getElementById('fecha').value,
              entrada: document.getElementById('entrada').value,
              salida: document.getElementById('salida').value
          };

          // Ocultar mensaje de error previo
          const errorElement = document.getElementById('errorMessage');
          errorElement.style.display = 'none';
          
          if (!formData.uuid) {
              showError('Por favor, introduzca un identificador de usuario v치lido');
              return;
          }

          try {
              const submitButton = e.target.querySelector('button[type="submit"]');
              const originalText = submitButton.textContent;
              submitButton.textContent = 'Enviando...';
              submitButton.disabled = true;

              // Usar JSONP para evitar problemas de CORS
              const queryString = Object.keys(formData)
                  .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(formData[key])}`)
                  .join('&');

              const script = document.createElement('script');
              const callback = 'callback_' + Date.now();
              
              // Definir la funci칩n de callback
              window[callback] = function(response) {
                  submitButton.textContent = originalText;
                  submitButton.disabled = false;
                  
                  if (response.success) {
                      localStorage.setItem('userUuid', formData.uuid);
                      alert('Datos enviados correctamente');
                      document.getElementById('fecha').value = '';
                      document.getElementById('entrada').value = '';
                      document.getElementById('salida').value = '';
                  } else {
                      showError(response.error || 'Error al enviar los datos');
                  }
                  
                  // Limpiar
                  document.body.removeChild(script);
                  delete window[callback];
              };

              script.src = `${GOOGLE_SCRIPT_URL}?${queryString}&callback=${callback}`;
              document.body.appendChild(script);

          } catch (error) {
              console.error('Error:', error);
              showError('Error de conexi칩n: ' + error.message);
              submitButton.textContent = originalText;
              submitButton.disabled = false;
          }
      }

      // Funci칩n para mostrar mensajes de error
      function showError(message) {
          const errorElement = document.getElementById('errorMessage');
          errorElement.textContent = message;
          errorElement.style.display = 'block';
      }
    </script>
</body>
</html>
