<!DOCTYPE html>
<html lang="es">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
    <link rel="stylesheet" href="page/clock-in/style.css" />
    <title>Clock in - Ricardo Gelats</title>
  </head>

  <body class="flex-col justify-center align-center p-4 pb-16">
    <form id="clock-in-form" class="card">
      <div class="header px-4 py-2 text-center">
        <h3>
          <a href="page/work-history">Clock in</a>
        </h3>
      </div>

      <div class="body flex-col gap-4 px-4 pt-3 pb-4">
        <p id="checking-entrance" class="flex-row justify-center gap-1 hidden">
          <span class="icon spinner-line"></span> Checking your entrance time...
        </p>
        <p id="entry-time" class="text-center hidden">
          Your entrance time is <strong id="entry-time-value"></strong>
        </p>
        <p id="not-work" class="text-center hidden">Enjoy your day, you don't work today</p>
        <p id="has-error" class="text-center hidden">
          There was an error while checking your entrance time
        </p>

        <div class="flex-row justify-between gap-4">
          <div class="form-group">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input" name="date" required value="2025-04-09" />
          </div>

          <div class="form-group flex-col flex-grow">
            <label for="entry-time-input">Entry time:</label>
            <input type="time" id="entry-time-input" name="entryTime" required value="12:00" />
          </div>

          <div class="form-group flex-col flex-grow">
            <label for="exit-time-input">Exit time:</label>
            <input type="time" id="exit-time-input" name="exitTime" required value="17:00" />
          </div>
        </div>

        <p id="feedback" class="font-sm text-right weight-lg">&nbsp;</p>
      </div>

      <div class="footer p-4 pt-0 flex-row justify-end">
        <button type="submit" id="clock-in-submit" class="flex-row align-center gap-2">
          <span class="icon spinner-line hidden"></span>
          Submit
        </button>
      </div>
    </form>

    <script type="module" src="page/clock-in/script.js"></script>
  </body>
</html>
