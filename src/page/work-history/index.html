<!DOCTYPE html>
<html lang="es">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
    <link rel="stylesheet" href="page/work-history/style.css" />
    <title>Work history - Ricardo Gelats</title>
  </head>

  <body class="flex-col justify-center align-center p-4 pb-16">
    <form id="work-history-form" class="card">
      <div class="header px-4 py-2 text-center">
        <h3><a href="page/clock-in">Work history</a></h3>
      </div>

      <div class="body flex-col gap-4 px-4 pt-3 pb-4">
        <p id="week-info" class="text-center hidden">
          <span id="from"></span> - <span id="to"></span>
        </p>

        <div class="canvas flex-col justify-center align-center">
          <p id="loading" class="loading flex-row align-center gap-2">Loading statistics...</p>

          <canvas id="myChart" height="220" width="320"></canvas>
        </div>

        <label class="flex-row gap-2 align-center self-center">
          <input type="checkbox" id="showWorkedHours" /> Show worked hours
        </label>
      </div>

      <div class="footer p-4 pt-0 flex-row justify-between align-center">
        <button type="button" id="previous-week" class="flex-row">
          <span class="icon square spinner-line hidden"></span>
          <span class="icon square chevron-left"></span>
        </button>

        <p id="week-number"></p>

        <button type="button" id="next-week" class="flex-row">
          <span class="icon square spinner-line hidden"></span>
          <span class="icon chevron-right"></span>
        </button>
      </div>
    </form>

    <script type="module" src="page/work-history/script.js"></script>
  </body>
</html>
