<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
    <filter id="rough-paper" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" result="noise" numOctaves="5" />

      <feDiffuseLighting in="noise" lighting-color="white" surfaceScale="2">
        <feDistantLight azimuth="46" elevation="70" />
      </feDiffuseLighting>
    </filter>

    <rect x="0" y="0" width="100%" height="100%" filter="url(#rough-paper)" fill="none"></rect>
</svg>