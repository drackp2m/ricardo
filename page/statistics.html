<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Control de Horario</title>
  </head>
  <body>
    <form id="registerEntry" class="card">
      <div class="header px-4 py-2">
        <h3>Statistics</h3>
      </div>

      <div class="body flex-col gap-4 px-4 pt-3 pb-4">
        Loading statistics...

        <label class="flex-row gap-2 align-center">
          <input type="checkbox" id="chartModeToggle" checked> Show as bar chart
        </label>
        
        <canvas id="myChart" height="300"></canvas>
      </div>

      <div class="footer p-4 pt-0 flex-row justify-between"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../script/statistics.js"></script>
  </body>
</html>
