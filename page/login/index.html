<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
    <link rel="stylesheet" href="./style.css" />
    <title>Login - Ricardo Gelats</title>
  </head>

  <body class="flex-col justify-center align-center p-4 pb-16">
    <form id="userForm" class="card">
      <div class="header px-4 py-2">
        <h3>Login</h3>
      </div>

      <div class="body flex-col gap-2 px-4 pt-3 pb-4">
        <div class="form-group flex-col gap-1">
          <label for="uuid">User identifier:</label>
          <input
            type="text"
            id="userUuid"
            name="uuid"
            required
            placeholder="70934f75-8d6c-466f-bd85-b84f7d87f66e"
          />
        </div>

        <p id="errorMessage" class="warn font-sm text-right">&nbsp;</p>
      </div>

      <div class="footer p-4 pt-0 flex-row justify-end">
        <button
          type="submit"
          id="userFormSubmit"
          class="flex-row align-center gap-2"
        >
          Submit
        </button>
      </div>
    </form>

    <script type="module" src="./script.js"></script>
  </body>
</html>
