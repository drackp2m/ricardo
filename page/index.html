<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>User Query</title>
    <style>
      form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-buttons {
        text-align: right;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
        margin-top: 10px;
        padding: 10px;
        border: 1px solid red;
        border-radius: 4px;
        display: none;
      }
      #userName {
        font-size: 1.2em;
        margin-top: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>
  <body>
    <form id="userForm">
      <div class="form-group">
        <label for="uuid">User UUID:</label>
        <input type="text" id="uuid" name="uuid" required />
      </div>
      <div class="form-buttons">
        <button type="submit">Continue</button>
      </div>
    </form>
    <div id="userName"></div>
    <div id="errorMessage" class="error-message"></div>

    <div class="form-buttons">
      <button
        id="continueButton"
        onclick="window.location.href='form.html'"
        style="display: none"
      >
        Continue
      </button>
    </div>

    <script src="../script/index.js"></script>
  </body>
</html>
