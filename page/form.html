<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Control de Horario</title>
  </head>
  <body>
    <form id="registerEntry" class="card">
      <div class="header px-4 py-2">
        <h3>Welcome <span id="displayName"></span></h3>
      </div>

      <div class="body flex-col gap-4 px-4 pt-3 pb-4">
        <div class="form-group">
          <label for="date">Date:</label>
          <input
            type="date"
            id="date"
            name="date"
            required
            value="2025-04-09"
          />
        </div>

        <div class="form-group">
          <label for="entryTime">Entry time:</label>
          <input
            type="time"
            id="entryTime"
            name="entryTime"
            required
            value="12:00"
          />
        </div>

        <div class="form-group">
          <label for="exitTime">Exit time:</label>
          <input type="time" id="exitTime" name="exitTime" required value="17:00" />
        </div>

        <p id="errorMessage" class="warn font-sm text-right">&nbsp;</p>
      </div>

      <div class="footer p-4 pt-0 flex-row justify-between">
        <button
          type="button"
          class="button-back"
          onclick="window.location.href='/index.html'"
        >
          Back
        </button>

        <button type="button" id="check">Check</button>
        
        <button type="submit" id="registerEntrySubmit">Send</button>
      </div>
    </form>

    <script type="module" src="../script/form.js"></script>
  </body>
</html>
