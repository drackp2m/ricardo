<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Control de Horario</title>
  </head>
  <body>
    <form id="horariosForm" class="card" onsubmit="enviarDatos(event)">
      <div class="header px-4 py-2">
        <h3>Welcome <span id="displayName"></span></h3>
      </div>

      <div class="body flex-col gap-4 px-4 pt-3 pb-4">
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input
            type="date"
            id="fecha"
            name="fecha"
            required
            value="2025-04-09"
          />
        </div>

        <div class="form-group">
          <label for="entrada">Hora de entrada:</label>
          <input
            type="time"
            id="entrada"
            name="entrada"
            required
            value="12:00"
          />
        </div>

        <div class="form-group">
          <label for="salida">Hora de salida:</label>
          <input type="time" id="salida" name="salida" required value="17:00" />
        </div>
      </div>

      <div class="footer p-4 pt-0 flex-row justify-between">
        <button
          type="button"
          class="button-back"
          onclick="window.location.href='index.html'"
        >
          Back
        </button>

        <button type="submit" class="button-submit">Send</button>
      </div>
    </form>
    <div id="errorMessage" class="error-message"></div>

    <script>
      window.onload = function () {
        const uuid = localStorage.getItem("userUuid");
        const name = localStorage.getItem("userName");
        const surname = localStorage.getItem("userSurname");

        if (!uuid || !name) {
          window.location.href = "index.html";
          return;
        }
        document.getElementById(
          "displayName"
        ).textContent = `${name} ${surname}`;

        const today = new Date().toISOString().split("T")[0];
        document.getElementById("fecha").value = today;
      };
    </script>
  </body>
</html>
